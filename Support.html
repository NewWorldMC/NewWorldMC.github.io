<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewWorld|支持页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }



        p {
            line-height: 1.6;
            color: #555;
        }

        .donate-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .donate-button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
		<h1>NewWorld Network</h1>
        <h1>支持我们</h1>
        <p>让我们一起创造美好的未来！</p>
    </header>

    <section>
      <h2>为什么支持很重要？</h2>
        <p>我们的服务器依赖于慷慨的支持者，以保持运行并提供高质量的内容。您的支持将用于改进用户体验、推出新功能和保持服务器的前卫性。</p>

        <h2>如何支持？</h2>
        <p>如果您喜欢我们的工作并希望支持我们，您可以通过以下方式进行捐赠：</p>
        
        <!-- 在下面留出填写二维码的位置 -->
        <p>
            请使用您的微信App扫描下方二维码进行捐赠，感谢您的慷慨支持！
        </p>
        <img src="Payment_code.jpg" width="640" height="640" alt=""/>

        <!-- 留出填写二维码的位置 -->
        <div id="donation-qr-code" style="text-align: center;">
            <!-- 你的二维码将在这里插入 -->
        </div>

        <p>或者，您也可以点击下方按钮使用 PayPal 进行捐赠：</p>
        <a class="donate-button" href="YOUR_PAYPAL_DONATION_LINK" target="_blank">使用 PayPal 捐赠</a>
</section>

    <footer>
      <p>感谢您的支持！&copy;2023 - 2024 NewWorld Network</p>
</footer>

</body>
</html>
